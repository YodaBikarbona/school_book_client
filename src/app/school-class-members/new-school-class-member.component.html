<div mat-dialog-content class="text-center newMemberModal">
  <p>Add new member</p>
  <div>
    <mat-form-field class="w-100">
      <mat-label>User</mat-label>
      <mat-select (selectionChange)="onChangeRole($event)" [(ngModel)]="data.roleName"
                  [ngModelOptions]="{standalone: true}" required>
        <mat-option value='professor'>
          <p>Professor</p>
        </mat-option>
        <mat-option value='student'>
          <p>Student</p>
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>User</mat-label>
      <mat-select (selectionChange)="onChangeUser($event)" [(ngModel)]="data.userId"
                  [ngModelOptions]="{standalone: true}" required>
        <mat-option *ngFor="let user of users" [value]="user.id">
          <p>{{ user.first_name }} {{ user.last_name }} {{ user.email }}</p>
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="w-100 text-left mb-1">
      <mat-label class="mr-1">Active</mat-label>
      <mat-checkbox [(ngModel)]="data.isActive" [ngModelOptions]="{standalone: true}"></mat-checkbox>
    </div>
  </div>
</div>
<div mat-dialog-actions class="w-100 footer">
  <div class="row w-100">
    <div class="col-md-6 col-sm-12 pr-1 mt-1 buttons">
      <button type="button" mat-raised-button class="btn-block w-100" cdkFocusInitial (click)="onNoClick()">Close
      </button>
    </div>
    <div class="col-md-6 col-sm-12 pl-1 mt-1 buttons">
      <button (click)="editUser(data)" mat-raised-button color="primary" class="btn-block w-100">Add</button>
    </div>
  </div>
</div>
