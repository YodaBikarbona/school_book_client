<div class="schoolClasses">
  <div class="row">
    <div class="col-md-12 col-sm-12 p-2">
      <p class="text-center">School classes.</p>
    </div>
    <div class="col-md-12 col-sm-12 mt-2 p-2 table" *ngIf="schoolClassesLength > 0">
      <table mat-table [dataSource]="schoolClasses" class="col-md-12 col-sm-12">
        <ng-container matColumnDef="name" class="text-center">
          <th mat-header-cell *matHeaderCellDef class="firstTableRow">Name</th>
          <td mat-cell *matCellDef="let schoolClass"> {{ schoolClass.name }} </td>
        </ng-container>
        <ng-container matColumnDef="school_year" class="text-center">
          <th mat-header-cell *matHeaderCellDef class="text-center">School year</th>
          <td mat-cell *matCellDef="let schoolClass" class="text-center"> {{ schoolClass.school_year }} </td>
        </ng-container>
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef class="text-center">Active</th>
          <td mat-cell *matCellDef="let schoolSubject" class="text-center">
            <mat-checkbox *ngIf="schoolSubject.is_active"
                          [checked]="true"
                          [disabled]="true">
            </mat-checkbox>
            <mat-checkbox *ngIf="!schoolSubject.is_active"
                          [checked]="false"
                          [disabled]="true">
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="editSchoolSubject">
          <th mat-header-cell *matHeaderCellDef class="text-center">...</th>
          <td mat-cell *matCellDef="let schoolSubject" class="text-center">
            <button mat-button matTooltip="Edit a school subject"
                    (click)="openDialogEditSchoolSubject(schoolSubject)"><i class="material-icons">edit</i></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tableHeader"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" pageSize="{{ schoolSubjectsLimit }}"
                     (page)="changeOffsetLimit($event)"
                     length="{{schoolSubjectsLength}}" showFirstLastButtons></mat-paginator>
    </div>
    <div class="col-md-10 col-sm-12">
    </div>
    <div class="col-md-2 col-sm-12 p-2 newRole">
      <button mat-raised-button color="primary" matTooltip="Add a new school subject" class="w-100"
              (click)="openDialogNewSchoolSubject()"><i class="material-icons">add_circle_outline</i></button>
    </div>
  </div>
</div>
