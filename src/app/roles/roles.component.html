<div class="roles">
  <div class="row">
    <div class="col-md-12 col-sm-12 p-2">
      <p class="text-center">Roles.</p>
    </div>
    <div class="col-md-12 col-sm-12 mt-2 p-2 table" *ngIf="rolesLength > 0">
      <table mat-table [dataSource]="roles" class="col-md-12 col-sm-12">
        <ng-container matColumnDef="name" class="text-center">
          <th mat-header-cell *matHeaderCellDef class="firstTableRow">Name</th>
          <td mat-cell *matCellDef="let role"> {{ role.name }} </td>
        </ng-container>
        <ng-container matColumnDef="deleteRole">
          <th mat-header-cell *matHeaderCellDef class="text-center">...</th>
          <td mat-cell *matCellDef="let role" class="text-center">
            <button mat-button matTooltip="Delete a role"
                    (click)="openDialogDeleteRole(role)"><i class="material-icons">delete</i></button>
          </td>
        </ng-container>
        <ng-container matColumnDef="editRole">
          <th mat-header-cell *matHeaderCellDef class="text-center">...</th>
          <td mat-cell *matCellDef="let role" class="text-center">
            <button mat-button matTooltip="Edit a role"
                    (click)="openDialogEditRole(role)"><i class="material-icons">edit</i></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tableHeader"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" pageSize="{{ rolesLimit }}"
                     (page)="changeOffsetLimit($event)"
                     length="{{rolesLength}}" showFirstLastButtons></mat-paginator>
    </div>
    <div class="col-md-10 col-sm-12">
    </div>
    <div class="col-md-2 col-sm-12 p-2 newRole">
      <button mat-raised-button color="primary" matTooltip="Add a new role" class="w-100"
              (click)="openDialogNewRole()"><i class="material-icons">add_circle_outline</i></button>
    </div>
  </div>
</div>
