<div mat-dialog-content class="text-center">
  <p>Activation</p>
  <form (submit)="addNewRole(roleName)">
    <div>
      <mat-form-field class="w-100">
        <mat-label>Role name</mat-label>
        <input type="text" matInput required name="code" [(ngModel)]="roleName">
        <!--<mat-icon matSuffix>vpn_key</mat-icon>-->
      </mat-form-field>
    </div>
    <div class="text-center">
      <button type="submit" [disabled]="roleName ? false: true" mat-raised-button color="primary" class="btn-block">Add</button>
    </div>
    <div class="text-center mt-1">
    <button type="button" mat-raised-button class="btn-block" cdkFocusInitial
            (click)="onNoClick()">Close</button>
  </div>
  </form>
</div>
